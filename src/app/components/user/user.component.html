<app-heading class="sticky"></app-heading>
<div class="page">
    <div *ngIf="userData?.id" fxLayout="column wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
        <div class="info">
            <div class="label">User</div>
            <div>{{userData.id}}</div>
        </div>
        <div class="info">
            <div class="label">Created</div>
            <div>{{userData.created}}</div>
        </div>
        <div class="info">
            <div class="label">Karma</div>
            <div>{{userData.karma}}</div>
        </div>
        <div class="info">
            <div class="label">About</div>
            <div [innerHTML]="userData.about"></div>
        </div>
        <div class="info">
            <div class="label"></div>
            <div class="extras">
                <div routerLink="/submissions/{{userData.id}}">Submissions</div>
                <div routerLink="/comments/{{userData.id}}">Comments</div>
                <div routerLink="/favorites/{{userData.id}}">Favorites</div>
            </div>
        </div>
    </div>
    <div *ngIf="!userData?.id">
        <div class="skeleton skeleton-text"></div>
        <div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
        </div>
        <div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
        </div>
    </div>
</div>
