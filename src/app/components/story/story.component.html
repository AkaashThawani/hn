<app-heading class="sticky"></app-heading>
<div class="page">
    <mat-card class="story">
        <div class="p-15 flex flex-row flex-nowrap items-center justify-start">
            <div class="m-20s flex-basis-[15%]">{{storyData.score}}</div>
            <div class="flex flex-1 flex-col flex-wrap">
                <span class="story-title bold">{{storyData?.title}}</span>
                <div *ngIf="storyData?.text" [innerHTML]="storyData.text"></div>
                <div class="story-url" (click)="open(storyData?.url)">{{storyData?.url}}</div>
                <div class="story-info">
                    <button class="text-left justify-start" mat-flat-button
                        routerLink="/user/{{storyData?.by}}">{{storyData?.by}}
                    </button>
                    <div> {{storyData?.descendants}} comments </div>
                    <div> {{storyData.time}} </div>
                </div>
            </div>
        </div>
    </mat-card>

    <div *ngIf="kidsArray.length!=0;else ske" style="margin-top:10px ;"
        class="flex flex-col flex-nowrap items-stretch justify-start gap-[15px]">
        <app-comments [data]="kidsArray"></app-comments>
    </div>
