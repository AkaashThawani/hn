<div class="title" fxLayout="row nowrap" fxLayoutAlign="space-between center">
    <span class="title-text" routerLink="/">Hacker News</span>
    <span fxLayout="row nowrap" fxLayoutAlign="start center" fxLayoutGap="5px">
        <span>
            <mat-form-field appearance="outline">
                <input matInput>
            </mat-form-field>
        </span>
        <span>
            <button mat-icon-button [matMenuTriggerFor]="menuRef">
                <mat-icon>account_circle</mat-icon>
            </button>
            
            <mat-menu #menuRef="matMenu">
                <button mat-menu-item>
                    Log Out
                </button>
            </mat-menu>
        </span>
    </span>
</div>
